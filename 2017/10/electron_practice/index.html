<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <script src="https://unpkg.com/vue"></script>
    <title>Hello World!</title>
</head>

<body>
    <h1>Hello,Wolrd</h1>
    <label>newTask</label>
    <input id="newTaskText" type="text">
    <select id="fibonacciNumber" name="fibonacciNumber">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="8">8</option>
        <option value="13">13</option>
        <option value="21">21</option>
        <option value="34">34</option>
        <option value="55">55</option>
    </select>
    <div id="taskArea">
        <input v-on:click="addTask" id="addNewTask" type="button" value="add New Task">
        <label>fetchRedminTask</label>
        <input id="fetchRedmineTask" type="text" placeholder="Please, API key.">
        <input type="button" value="fetch Redmine Task">

        <ul>
            <li v-for="item in list">
                <div class="line">
                    <div class="box">
                        <span class="fibo-label">fibonacciNumber</span>{{item.fibonacci}}
                    </div>
                    <div class="box">
                        <span class="task-label">taskTitle</span>{{item.task}}
                    </div>
                    <input v-on:click="deleteTask(item)" :id="item.id" type="button" value="delete">
                </div>
            </li>
        </ul>
    </div>
    <script src="./js/DbOpeartion.js "></script>
    <script src="./build/bundle.js "></script>
    <script src="./js/main.js "></script>

</body>

</html>
